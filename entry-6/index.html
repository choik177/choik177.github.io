<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>entry-6</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 200vh;
    background: white;
    overflow-x: hidden;
  }

  .bg-city {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;

    background-image: url("../my-project/city.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;

    z-index: -2; 
  }

  .image-layer {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 350vh;

    background-image: url("../my-project/dot.png");
    background-size: 120%;
    background-repeat: no-repeat;
    background-position: center;

    pointer-events: none;
    z-index: 10;
  }

  .city-center {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);

    width: 600px;      
    height: auto;

    z-index: 5;
  }
</style>
</head>
<body>

<div class="bg-city"></div>
<div class="image-layer"></div>
<img class="city-center" src="../my-project/city.png" alt="CITY">

</body>
</html>
