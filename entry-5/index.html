<!DOCTYPE html>
<html>
<head>

<title>Circles</title>

body{
  margin:0;
  background:#d9d9d9;

}
.circle{

  height:34vw;
  border-radius:50%;
  background:red;
  position:absolute;
}
.c1{left:0;top:5vh;}
.c2{left:33vw;top:5vh;}
.c3{left:66vw;top:5vh;}
.c4{left:0;top:47vh;}
.c5{left:33vw;top:47vh;}
.c6{left:66vw;top:47vh;}

.text{
  position:absolute;
  font-size:2vw;  
}
</style>
</head>

<body>

<div class="circle c1"></div>
<div class="circle c2"></div>
<div class="circle c3"></div>
<div class="circle c4"></div>
<div class="circle c5"></div>
<div class="circle c6"></div>

<div class="text" style="left:3vw;top:10vh;">ROUND</div>
<div class="text" style="left:38vw;top:10vh;">EARTH</div>
<div class="text" style="left:72vw;top:10vh;">ENDLESS</div>

<div class="text" style="left:3vw;top:50vh;">GROWTH</div>

</html>
